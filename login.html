<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/styleLogin.css">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
        <div class="container-fluid px-4">

            <!-- logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/LogoTLO.png" alt="T-LO Collection" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- iconos-->
            <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
                <div class="d-flex align-items-center gap-4 icon-menu mt-3 mt-lg-0">

                    <a href="catalogoMujer.html" class="text-dark"><i class="bi bi-search"></i></a>
                    <!-- buscador (fer) -->

                    <a href="favoritos.html" class="text-dark" title="Mis Favoritos"><i class="bi bi-heart"></i></a>
                    <!-- favoritos (Dany) -->

                    <a href="login.html" class="text-dark" title="Iniciar Sesión"><i class="bi bi-person"></i></a>
                    <!-- login (Ximena) -->

                    <a href="carrito.html" class="text-dark position-relative" title="Carrito" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> <!-- carrito (Dany) -->
                        <i class="bi bi-bag"></i>
                    </a>

                </div>
            </div>
        </div>
    </nav>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="IMAGES/LogoTLO.png" style="width: 185px;" alt="logo">
                                        <br><br>
                                    </div>

                                    <form id="formLogin">
                                        <p class="text-center">Por favor ingresa tu cuenta</p>

                                        <div class="mb-4">
                                            <label for="email" class="form-label">Cuenta:</label>
                                            <input type="email" id="email" class="form-control"
                                                placeholder="dirección de email" />
                                        </div>

                                        <div class="mb-4">
                                            <label for="contraseña" class="form-label">Contraseña:</label>
                                            <input type="password" id="contraseña" class="form-control" />
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-primary w-100 mb-3" type="button"
                                                id="btnLogin">Login</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">¿No tienes cuenta?</p>
                                            <a href="registrarse.html" class="btn btn-outline-primary">Registrarse</a>
                                        </div>
                                    </form>

                                </div>
                            </div>

                            <div class="col-lg-6 d-flex align-items-center">
                                <img src="IMAGES/Login.jpg" class="img-fluid w-100 h-100 object-fit-cover"
                                    alt="Login image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal carrito-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorCarrito" class="row"></div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <p class="text-black mb-0 px-2">TOTAL</p>
                        <p class="text-black mb-0 px-2" id="total">$0.00</p>
                    </div>
                    <button type="button" class="btn btn-dark w-100 rounded-0 fw-bold" data-bs-dismiss="modal">Ir a
                        pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="bg-black text-white py-5 mt-5">
        <div class="container">

            <div class="row g-4">
                <div class="col-lg-4">
                    <h3 class="logo-font text-white mb-3">T-LO Collection</h3>
                    <p class="text-secondary small">Más que una marca, un estilo de vida.</p>
                </div>
                <div class="col-lg-3">
                    <h6 class="text-uppercase fw-bold mb-3">Legal</h6>
                    <ul class="list-unstyled text-secondary small">
                        <li><a href="#" class="text-secondary text-decoration-none">Términos</a></li>
                        <li><a href="#" class="text-secondary text-decoration-none">Privacidad</a></li>
                    </ul>
                </div>

                <div class="col-lg-3">
                    <h6 class="text-uppercase fw-bold mb-3">Cliente</h6>
                    <ul class="list-unstyled text-secondary small">
                        <li><a href="#" class="text-secondary text-decoration-none">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h6 class="text-uppercase fw-bold mb-3">Síguenos</h6>
                    <div class="d-flex gap-3 social-icons">
                        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>

            </div>
            <div class="border-top border-secondary mt-5 pt-4 text-center">
                <small class="text-secondary">&copy; 2025 T-LO Collection.</small>
            </div>

        </div>
    </footer>
    <script src="js/login.js"></script>
    <script src="js/favoritos.js"></script>
    <script src="js/carrito.js"></script>
</body>

</html>
