<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styleCatalogo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="CSS/styleRegistrarse.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Barra negra-->
    <div class="container-fluid bg-black text-white text-center py-2 top-bar">
        <small class="fw-bold tracking-wide">ENVÍOS GRATIS EN COMPRAS MAYORES A $1,499 MXN | 6 MSI</small>
    </div>

    <!--Menú-->
    <nav class="navbar navbar-expand-lg sticky-top bg-white shadow-sm py-3">
        <div class="container-fluid px-4">

            <!-- logo -->
            <a class="navbar-brand" href="index.html">
                <img src="images/LogoTLO.png" alt="T-LO Collection" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- iconos-->
            <div class="collapse navbar-collapse justify-content-end" id="menuPrincipal">
                <div class="d-flex align-items-center gap-4 icon-menu mt-3 mt-lg-0">

                    <a href="catalogoMujer.html" class="text-dark"><i class="bi bi-search"></i></a>
                    <!-- buscador (fer) -->

                    <a href="favoritos.html" class="text-dark" title="Mis Favoritos"><i class="bi bi-heart"></i></a>
                    <!-- favoritos (Dany) -->

                    <a href="login.html" class="text-dark" title="Iniciar Sesión"><i class="bi bi-person"></i></a>
                    <!-- login (Ximena) -->

                    <a href="carrito.html" class="text-dark position-relative" title="Carrito" data-bs-toggle="modal"
                        data-bs-target="#exampleModal"> <!-- carrito (Dany) -->
                        <i class="bi bi-bag"></i>
                    </a>

                </div>
            </div>
        </div>
    </nav>

    <!--Catálogo-->
    <section id="catalogo" class="container my-5">
        <!--Vestidos-->
        <h2 class="text-center">Vestidos de Mujer</h2>
        <div id="contenedorRopa" class="row">
        </div>

        <!--Bolsas-->
        <h2 class="text-center">Bolsa de Mujer</h2>
        <div id="contenedorBolsa" class="row">
        </div>

        <!--Zapatos-->
        <h2 class="text-center">Zapatos de Mujer</h2>
        <div id="contenedorZapatos" class="row">
        </div>
    </section>

    <!-- Modal carrito-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorCarrito" class="row"></div>
                </div>
                <div class="modal-footer">
                    <div class="d-flex justify-content-between w-100">
                        <p class="text-black mb-0 px-2">TOTAL</p>
                        <p class="text-black mb-0 px-2" id="total">$0.00</p>
                    </div>
                    <button type="button" class="btn btn-dark w-100 rounded-0 fw-bold" data-bs-dismiss="modal">Ir a
                        pagar</button>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="bg-black text-white py-5 mt-5">
        <div class="container">

            <div class="row g-4">
                <div class="col-lg-4">
                    <h3 class="logo-font text-white mb-3">T-LO Collection</h3>
                    <p class="text-secondary small">Más que una marca, un estilo de vida.</p>
                </div>
                <div class="col-lg-3">
                    <h6 class="text-uppercase fw-bold mb-3">Legal</h6>
                    <ul class="list-unstyled text-secondary small">
                        <li><a href="#" class="text-secondary text-decoration-none">Términos</a></li>
                        <li><a href="#" class="text-secondary text-decoration-none">Privacidad</a></li>
                    </ul>
                </div>

                <div class="col-lg-3">
                    <h6 class="text-uppercase fw-bold mb-3">Cliente</h6>
                    <ul class="list-unstyled text-secondary small">
                        <li><a href="#" class="text-secondary text-decoration-none">Contacto</a></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h6 class="text-uppercase fw-bold mb-3">Síguenos</h6>
                    <div class="d-flex gap-3 social-icons">
                        <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                    </div>
                </div>

            </div>

            <div class="border-top border-secondary mt-5 pt-4 text-center">
                <small class="text-secondary">&copy; 2025 T-LO Collection.</small>
            </div>

        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="JS/favoritos.js"></script>
    <script src="JS/carrito.js"></script>
    <script src="JS/catalogoMujer.js"></script>
</body>


</html>
